<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrendMap - CartoDB highlighted map!</title>
    <link rel="stylesheet" href="style.css" /> 
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" /> 
  </head>
  <body>
    <div id="map"></div>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.12/cartodb.js"></script>
    <script>
      // js
      function main() {
        cartodb.createVis('map', 'http://documentation.cartodb.com/api/v2/viz/7eb2096a-51d9-11e3-89a7-5404a6a683d5/viz.json', {
          shareable: false,
          title: false,
          description: false,
          search: false,
          tiles_loader: true,
          center_lat: 42,
          center_lon: -3,
          zoom: 6,
          legends: false
        })
        .done(function(vis, layers) {})
        .error(function(err) {
          console.log(err);
        });
      }
 
      window.onload = main;
      // end
    </script>
  </body>
</html>
