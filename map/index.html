<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TrendMap - CARTO Builder highlighted map!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700|Open+Sans:300,400,600" rel="stylesheet">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="CDB-Loader is-visible js-loader"></div>

    <div id="map"></div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

    <script type="template/html" id="content-template">
      <div class="Container">
        <div class="Header">
          <div class="brand">
            <img src="logo.svg" alt="TrendMap" width="200">
          </div>
          <div class="MapTitle">
            <h1>
              <a href="{{ link }}" target="_blank">{{ title }}</a>
            </h1>
            <p>BY <a href="http://{{ username }}.carto.com/" target="_blank">{{ username }}</a></p>
            <h2>{{{ description }}}</h2>
          </div><!-- MapTitle-->

          <div class="MapMetadataInfo">
            <dl class="MapMetadata">
              {{#referrers}}
                <dt>AS SEEN ON</dt><dd><a target="_blank" href="{{ referrers }}">THIS PAGE</a></strong></dd>
              {{/referrers}}
            </dl>
            <dl class="MapMetadata">
              <dt>LOCATION</dt>
              <dd>{{ lat }}ºN, {{ lon }}ºS</dd>
            </dl>
            <a target="_blank" href="https://twitter.com/share?url=http://cartodb.github.io/TrendMap/map&text=Most visited CARTO map last hour" class="icon"><img src="twitter.svg" /></a>
          </div>
        </div>


        <div class="MapInfo">


          <div class="MapRelations">
            <a href="{{ link }}" class="CDB-Button CDB-Button--alert CDB-Button--big">VIEW ON CARTO</a>
          </div>
        </div>

      </div>
    </script>

    <script>
      var RELOAD_TIME = 1200000; // 20 min
      var excludedReferrers = [
        "-",
        "http://cartodb.github.io/TrendMap/map/"
      ];

      function main() {
        var sql = new cartodb.SQL({ user: 'platform' });
        sql.execute("SELECT url,count,username,avatar,referrers FROM top_viz ORDER BY count DESC LIMIT 1")
          .done(getMapData)
          .error(function(errors) {
            // errors contains a list of errors
            console.log("errors:" + errors);
          });
      }

      function getMapData(data) {
        var url = data.rows[0].url;
        var username = url.split('.')[0].replace('https://', '');
        $.ajax({
          url: url,
          dataType: 'jsonp',
          success: function(r) {
            r.username = username;
            r.referrers = data.rows[0].referrers;
            generateInfo(r);
            generateMap(r);
            startRefresh();
            hideSpinner();
          }
        })
      }

      function generateInfo(d) {
        var c = $.parseJSON(d.center);
        var info = {
          title: d.title,
          description: d.description,
          username: d.username,
          likes: d.likes && formatNumber(d.likes),
          referrers: getReferrer(d.referrers),
          link: 'http://' + d.username + '.carto.com/builder/' + d.id + '/embed',
          lon: c[0] && c[0].toFixed(1),
          lat: c[1] && c[1].toFixed(1)
        };
        var html = Mustache.render($('#content-template').html(), info);
        $('body').append(html);
      }

      function getReferrer(referrers) {
        if (referrers && referrers.length > 0) {
          return _.find(_.shuffle(referrers), function(referrer){
            return !_.contains(excludedReferrers, referrer);
          });
        }
        return ""
      }

      function generateMap(data) {
        var $iframe = $('<iframe>')
          .attr('src', 'http://' + data.username + '.carto.com/builder/' + data.id + '/embed')
          .attr('width', '100%')
          .attr('height', '100%');
        $('#map').append($iframe);
      }

      function hideSpinner() {
        $('.js-loader').fadeOut('fast');
      }
      
      function startRefresh() {
        setInterval(function(){
          if (!$('#map').is(':hover')) {
            location.reload()  
          }
        }, RELOAD_TIME);
      }

      function formatNumber(x) {
        if (!x) return "0";
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
      }
 
      window.onload = main;
      // end
    </script>
  </body>
</html>
