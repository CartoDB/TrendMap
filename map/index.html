<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TrendMap - CARTO Builder highlighted map!</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
    <div class="Loader">
      <div class="Spinner"></div>
      <div class="Loader-message">Loading map...</div>
    </div>

    <div id="map"></div>

    <script type="template/html" id="content-template">
      <div class="container">
        <div class="brand">
          <img src="logo.svg" alt="TrendMap" width="120">
        </div>
        <div class="MapInfo">
          <div class="MapTitle">
            <h1>
              <a href="{{ link }}" target="_blank">
                <span>{{ title }}</span>
                <div class="MapTitle-tooltip">
                  {{ title }}
                </div>
              </a>
            </h1>
            <p>BY <a href="http://{{ username }}.carto.com/" target="_blank"><strong>{{ username }}</strong></a></p>
          </div>
          <dl class="MapMetadata">
            {{#referrers}}
              <dd>AS SEEN ON <strong><a target="_blank" href="{{ referrers }}">THIS PAGE</a></strong></dd>
            {{/referrers}}
            {{#likes}}
              <dt><strong>{{ likes }}</strong></dt>
              <dd>LIKES</dd>
            {{/likes}}
            <dt><strong>{{ lat }}ºN, {{ lon }}ºS</strong></dt>
            <dd>LOCATION</dd>
          </dl>
          <div class="MapRelations">
            <ul>
              <li><a target="_blank" href="https://twitter.com/share?url=http://cartodb.github.io/TrendMap/map&text=Most visited CARTO map last hour" class="icon"><img src="twitter.svg" /></a></li>
              <li class="ButtonInner"><a href="{{ link }}" target="_blank" class="button"><strong>VIEW ON CARTO</strong></a></li>
              <li><a href="." class="icon"><img src="refresh.svg" /></a></li>
            </ul>
          </div>
        </div>
      </div>
    </script>

    <script>
      var RELOAD_TIME = 1200000; // 20 min
      var excludedReferrers = [
        "-",
        "http://cartodb.github.io/TrendMap/map/"
      ];

      function main() {
        var sql = new cartodb.SQL({ user: 'platform' });
        sql.execute("SELECT url,count,username,avatar,referrers FROM top_viz ORDER BY count DESC LIMIT 1")
          .done(getMapData)
          .error(function(errors) {
            // errors contains a list of errors
            console.log("errors:" + errors);
          });
      }

      function getMapData(data) {
        var url = data.rows[0].url;
        var username = url.split('.')[0].replace('https://', '');
        $.ajax({
          url: url,
          dataType: 'jsonp',
          success: function(r) {
            r.username = username;
            r.referrers = data.rows[0].referrers;
            generateInfo(r);
            generateMap(r);
            startRefresh();
            hideSpinner();
          }
        })
      }

      function generateInfo(d) {
        var c = $.parseJSON(d.center);
        var info = {
          title: d.title,
          description: d.description,
          username: d.username,
          likes: d.likes && formatNumber(d.likes),
          referrers: getReferrer(d.referrers),
          link: 'http://' + d.username + '.carto.com/viz/' + d.id + '/public_map',
          lon: c[0] && c[0].toFixed(1),
          lat: c[1] && c[1].toFixed(1)
        };
        var html = Mustache.render($('#content-template').html(), info);
        $('body').append(html);
      }

      function getReferrer(referrers) {
        if (referrers && referrers.length > 0) {
          return _.find(_.shuffle(referrers), function(referrer){
            return !_.contains(excludedReferrers, referrer);
          });
        }
        return ""
      }

      function generateMap(data) {
        var a = cartodb.createVis('map', data, { title: false, description: false })
        .done(function(vis, layers) {})
        .error(function(err) {
          console.log(err);
        });
      }

      function hideSpinner() {
        $('.Loader').fadeOut('fast');
      }
      
      function startRefresh() {
        setInterval(function(){
          if (!$('#map').is(':hover')) {
            location.reload()  
          }
        }, RELOAD_TIME);
      }

      function formatNumber(x) {
        if (!x) return "0";
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
      }
 
      window.onload = main;
      // end
    </script>
  </body>
</html>
