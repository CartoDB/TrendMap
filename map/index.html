<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>PetaMap - CartoDB highlighted map!</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" /> 
  </head>
  <body>
    <div id="map"></div>

    <div class="container">
      <div class="brand">
        <img src="logo.svg" alt="TePetoMap" width="100">
      </div>
      <div class="MapTitle">
        <h1>THE SCAPE FROM ALCATRAZ</h1>
        <p>BY <strong>PIENSAENPIXEL</strong></p>
      </div>
      <dl class="MapMetadata">
        <dt><strong>32.403</strong></dt>
        <dd>VISUALIZATIONS</dd>
        <dt><strong>15</strong></dt>
        <dd>SHARES</dd>
        <dt><strong>32</strong></dt>
        <dd>LIKES</dd>
        <dt><strong>40,04ºN, 50.402ºS</strong></dt>
        <dd>LOCATION</dd>
      </dl>
    </div>

    <div class="refresh">
      <a href="#">
        <img src="refresh.svg" alt="Refresh">
      </a>
    </div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.12/cartodb.js"></script>
    <script>
      // js
      function main() {
        cartodb.createVis('map', 'http://documentation.cartodb.com/api/v2/viz/7eb2096a-51d9-11e3-89a7-5404a6a683d5/viz.json', {
          shareable: false,
          title: false,
          description: false,
          search: false,
          tiles_loader: true,
          center_lat: 42,
          center_lon: -3,
          zoom: 6,
          legends: false
        })
        .done(function(vis, layers) {})
        .error(function(err) {
          console.log(err);
        });
      }
 
      window.onload = main;
      // end
    </script>

  </body>
</html>
