<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>PetaMap - CartoDB highlighted map!</title>
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" /> 
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
    <div class="Loader">
      <div class="Spinner"></div>
      <div class="Loader-message">Loading map...</div>
    </div>

    <!--
    <div class="Actions">
      <div class="ActionsInner show">
        hola
      </div>
    </div>-->

    <div id="map"></div>

    <script type="infowindow/html" id="content-template">
      <div class="container">
        <div class="brand">
          <img src="logo.svg" alt="TePetoMap" width="120">
        </div>
        <div class="MapInfo">
          <div class="MapTitle">
            <h1>{{ title }}</h1>
            <p>BY <a href="http://{{ username }}.cartodb.com/"><strong>{{ username }}</strong></a></p>
          </div>
          <dl class="MapMetadata">
            <dt><strong>{{ mapviews }}</strong></dt>
            <dd>VISITS LAST 20 MINUTES</dd>
            {{#likes}}
            <dt><strong>{{ likes }}</strong></dt>
            <dd>LIKES</dd>
            {{/likes}}
            <dt><strong>{{ lat }}ºN, {{ lon }}ºS</strong></dt>
            <dd>LOCATION</dd>
          </dl>
          <div class="MapRelations">
            <ul>
              <li><a href="https://twitter.com/share?url=http://xavij.am/PetaMap/map&text=Most visited CartoDB map last hour" class="icon"><img src="twitter.svg" /></a></li>
              <li class="ButtonInner"><a href="{{ link }}" class="button"><strong>VIEW ON CARTODB</strong></a></li>
              <li><a href="." class="icon"><img src="refresh.svg" /></a></li>
            </ul>
          </div>
        </div>
      </div>
    </script>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.12/cartodb.js"></script>
    <script>
      var RELOAD_TIME = 1200000; // 20 min

      function main() {
        var sql = new cartodb.SQL({ user: 'platform' });
        sql.execute("SELECT url,count,username,avatar FROM top_viz ORDER BY count DESC LIMIT 1")
          .done(getMapData)
          .error(function(errors) {
            // errors contains a list of errors
            console.log("errors:" + errors);
          });
      }

      function getMapData(data) {
        var url = data.rows[0].url;
        var mapviews = data.rows[0].count;
        var username = url.split('.')[0].replace('https://', '');
        $.ajax({
          url: url,
          dataType: 'jsonp',
          success: function(r) {
            r.mapviews = mapviews;
            r.username = username;
            generateInfo(r);
            generateMap(r);
            startRefresh();
            hideSpinner();
          }
        })
      }

      function generateInfo(d) {
        var c = $.parseJSON(d.center);
        var info = {
          title: d.title,
          description: d.description,
          username: d.username,
          mapviews: formatNumber(d.mapviews),
          likes: d.likes && formatNumber(d.likes),
          link: 'http://' + d.username + '.cartodb.com/viz/' + d.id + '/public_map',
          lon: c[0] && c[0].toFixed(1),
          lat: c[1] && c[1].toFixed(1)
        };
        var html = Mustache.render($('#content-template').html(), info);
        $('body').append(html);
      }

      function generateMap(data) {
        var a = cartodb.createVis('map', data, { title: false, description: false })
        .done(function(vis, layers) {})
        .error(function(err) {
          console.log(err);
        });
      }

      function hideSpinner() {
        $('.Loader').fadeOut('fast');
      }
      
      function startRefresh() {
        setInterval(function(){
          if (!$('#map').is(':hover')) {
            location.reload()  
          }
        }, RELOAD_TIME);
      }

      function formatNumber(x) {
        if (!x) return "0";
        var parts = x.toString().split(".");
        parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        return parts.join(".");
      }
 
      window.onload = main;
      // end
    </script>
  </body>
</html>
